{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename = 'js/home.js') }}"></script>
{% endblock %}

{% block body %}

<div class="container">
    <div class="wrapper fixed-wrapper">
        <section id="terminal">
            <div id="terminal-container">
                <div class="terminal">
                    <div class="window-title">
                        <div class="win-buttons">
                            <a id="close" class="button" href="#"></a>
                            <a id="min" class="button" href="#"></a>
                            <a id="max" class="button" href="#"></a>
                        </div>
                        <span class="title">oh-my-zsh</span>
                    </div>
                    <div class="message">
                        <span class='prompt'>
                            <span class='user'>Hayman</span>
                            <span class="at">@</span>
                            <span class="path">/home/hayman/</span>
                            <span class="caret">$</span>
                        </span>
                        <span class="typed"></span>
                        <form>
                            <span class="caret">$</span>&nbsp;
                            <input type="text" name="response"></input>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="wrapper scroll-wrapper">
        <div class="top-text">
            <p class="text-title desktop-view">Hayman</p>
            <p class="text-title desktop-view">Abdeljabbar</p>
            <p class="text-title mobile-view">Hayman Abdeljabbar</p>
            <div>
                <a target="_blank" href="https://github.com/hayman35">
                    <img class="title-logo" src="static/images/github.svg">
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/hayman-abdeljabbar-683b16177/">
                    <img class="title-logo" src="static/images/linkedin-logo.svg">

                <a target="_blank" href="https://www.facebook.com/hayman35">
                    <img class="title-logo" src="static/images/fb.svg">
                </a>    
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
